deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    path_prefix: /tmp/loki
  schemaConfig:
    configs:
      - from: "2024-04-01"
        index:
          period: 24h
          prefix: index_
        object_store: s3
        schema: v13
        store: tsdb
  storage:
    bucketNames:
      chunks: k3s-loki-chunks
      ruler: k3s-loki-ruler
      admin: ""
    s3:
      endpoint: ${loki_s3_endpoint}
      region: ${loki_s3_region}
      s3ForcePathStyle: true
      signatureVersion: v4
    type: s3

singleBinary:
  replicas: 1
  extraEnvFrom:
    - secretRef:
        name: loki-s3-config
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 500Mi
  persistence:
    enabled: false

tableManager:
  retention_deletes_enabled: true
  retention_period: 240h

monitoring:
  serviceMonitor:
    enabled: true
    endpoints:
      - path: /metrics
        port: http-metrics
    interval: 30s
    labels:
      release: prometheus
    metricRelabelings: []
    namespaceSelector:
      matchNames:
        - monitoring
    relabelings:
      - action: replace
        replacement: monitoring/$1
        sourceLabels:
          - job
        targetLabel: job
      - action: replace
        replacement: cluster-local
        targetLabel: cluster
    scheme: http
    scrapeTimeout: 30s
    selector:
      matchExpressions:
        - key: prometheus.io/service-monitor
          operator: NotIn
          values:
            - "false"
      matchLabels:
        app.kubernetes.io/name: loki
    tlsConfig: {}

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

chunksCache:
  enabled: false
resultsCache:
  enabled: false
